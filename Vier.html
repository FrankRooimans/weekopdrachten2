<script>

    function jaDoei() {
        
        var een = parseInt(document.getElementById("invoeren").value);

        if(een%2 == 0) {

            document.getElementById("resultaat").innerHTML = "Je getal is even!"

            var node = document.createElement("LI");
            var textnode = document.createTextNode(een);
            node.appendChild(textnode);
            document.getElementById("lijstEven").appendChild(node);
        }

        else {

            document.getElementById("resultaat").innerHTML = "Je getal is oneven!"

            var node = document.createElement("LI");
            var textnode = document.createTextNode(een);
            node.appendChild(textnode);
            document.getElementById("lijstOneven").appendChild(node);
        }


    }

</script>
