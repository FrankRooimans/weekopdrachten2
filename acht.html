<script>

    var tarfief = 2;

    function play(){
       var audio = document.getElementById("audio");
       audio.play();
    }
             

    function berekenKosten() {

        var uren = parseInt(document.getElementById("veld").value);

        var betalen = uren.toFixed(1) * tarfief.toFixed(1);

       document.getElementById("bedrag").innerHTML = betalen;
    }

    function een() {

        var waarde = parseFloat(document.getElementById("bedrag").innerHTML); //ophalen
        var nieuweWaarde = waarde.toFixed(1) - parseFloat("2.0").toFixed(1); // toevoegen
        document.getElementById("bedrag").innerHTML = nieuweWaarde; // laten zien
        play();
   
    }

    function twee(){

        var waarde = parseFloat(document.getElementById("bedrag").innerHTML); //ophalen
        var nieuweWaarde = waarde.toFixed(1) - parseFloat("1.0").toFixed(1); // toevoegen
        document.getElementById("bedrag").innerHTML = nieuweWaarde; // laten zien
        audio.play();
    }

    function drie(){

        var waarde = parseFloat(document.getElementById("bedrag").innerHTML); //ophalen
        var nieuweWaarde = waarde.toFixed(1) - parseFloat("0.50").toFixed(1); // toevoegen
        document.getElementById("bedrag").innerHTML = nieuweWaarde; // laten zien
        audio.play();
    }


    function vier(){

        var waarde = parseFloat(document.getElementById("bedrag").innerHTML); //ophalen
        var nieuweWaarde = waarde.toFixed(1) - parseFloat("0.20").toFixed(1); // toevoegen
        document.getElementById("bedrag").innerHTML = nieuweWaarde; // laten zien
        audio.play();
    }

    function vijf(){

        var waarde = parseFloat(document.getElementById("bedrag").innerHTML); //ophalen
        var nieuweWaarde = waarde.toFixed(1) - parseFloat("0.10").toFixed(1); // toevoegen
        document.getElementById("bedrag").innerHTML = nieuweWaarde; // laten zien
        audio.play();
    }
   
</script>
